

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: cadetblue;
            width: 100%;
            height: 30px;
        }

        .err {
            color: pink;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" id="name" placeholder="请输入用户名"></td>
            <td class="err" id="name_boolean"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" id="password" placeholder="请输入密码"></td>
            <td class="err" id="pass_1" value=""></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" id="password2" placeholder="请再次输入密码"></td>
            <td class="err" id="pass_2"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="myonclick()">注册</button></td>
        </tr>
        <tr>
            <td colspan="2" id="successful"></td>
        </tr>

    </table>

    <script>


        function myonclick() {
            var name = document.getElementById("name").value;
            var pass = document.getElementById("password").value;
            var pass2 = document.getElementById("password2").value;
            document.getElementById("pass_1").innerHTML = ""
            document.getElementById("pass_2").innerHTML = ""
            // 用户名的判断
            name == "" ?
                document.getElementById("name_boolean").innerHTML = "用户名不能为空！" :
                document.getElementById("name_boolean").innerHTML = "<img src='正确.png' width='20px' height='20px'>"

            // 密码的判断
            if (pass == "") {
                document.getElementById("pass_1").innerHTML = "密码不能为空！"
            }
            else if (pass.length > 6) {
                document.getElementById("pass_1").innerHTML = "密码超过六位了"
            }
            else {
                document.getElementById("pass_1").innerHTML = "<img src='正确.png' width='20px' height='20px'>"
                if (pass != pass2) {
                    document.getElementById("pass_2").innerHTML = "两次密码不一致！"

                }
                else {
                    document.getElementById("pass_1").innerHTML = "<img src='正确.png' width='20px' height='20px'>"
                    document.getElementById("pass_2").innerHTML = "<img src='正确.png' width='20px' height='20px'>"
                    document.getElementById("successful").innerHTML = "注册成功!"
                }
            }

        }

    </script>

</body>

</html>
