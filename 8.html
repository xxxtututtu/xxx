
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		        for (var i = 1; i <= 3; i++){
		            for (var j = 1; j <= 5 - i; j++) {
		                document.write(' ')
		            }
		            for (var k = 1; k <= 2 * i - 1; k++) {
		                document.write('*')
		            }
		            document.write('<br>')
		        }
		        for (var i = 1; i <= 6; i++) {
		            for (var j = 1; j <= i; j++){
		                document.write(' ')
		            }
		            for (var k = 1; k <= 9 - 2 * i; k++) {
		                document.write('*')
		            }
		            document.write('<br>')
		        }
		    </script>
	</body>
</html>
